on: [push]
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Energy Manager Resources
        uses: actions/checkout@v4
        with:
          repository: ChaitanyaRangu/YoutubeAPI
          ref: main
          path:  ../..
      - name: Change Directory
        run: | 
            cd  /home/runner/work/
      - name: List of Files
        run: | 
            ls /home/runner/work/
